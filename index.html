<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar row align-items-center">
          <div class="col">
            <form id="search-city">
              <input
                class="search"
                id="search-city-name"
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
              />
              <input class="search-city-submit" type="submit" value="Search" />
            </form>
          </div>
        </div>
        <div
          class="current-weather row align-items-center"
          id="current-weather"
        >
          <div class="current-temperature col-7">
            <h1></h1>
            <h2>Updated: <span id="date"></span></h2>
            <h3 id="description"></h3>
            <span id="current-temperature"></span
            ><span class="units">
              <a href="#" id="celsius" class="active"> °C</a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-5">
            <img
              src=""
              alt="sunny"
              class="current-weather-image"
              id="current-weather-image"
            />
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
        <small
          ><a href="https://github.com/annierasp/Weather-App-1" target="_blank"
            >Open-source code</a
          >
          by Ganna Yushchyshyna</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
