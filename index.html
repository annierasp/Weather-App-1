<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/bootstrap-grid.css" />
    <link rel="stylesheet" href="src/bootstrap-reboot.css" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar row align-items-center">
          <div class="col">
            <form id="search-city">
              <input
                class="search"
                id="search-city-name"
                type="text"
                placeholder="Enter a city"
              />
              <input class="search-city-submit" type="submit" value="Search" />
            </form>
          </div>
        </div>
        <div class="current-weather row align-items-center">
          <div class="current-temperature col-6">
            <h1></h1>
            <h2>Updated: <span id="date"></span></h2>
            <h3 id="description"></h3>
            <span id="current-temperature"></span
            ><span class="units">
              <a id="celsius"> °C</a>
              |
              <a id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-6">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu3.webp"
              alt="sunny"
              class="current-weather-image"
            />
          </div>
        </div>
        <div class="forecast row align-items-center">
          <div class="col">
            <p>SUN <br />☁ <br />17°</p>
          </div>
          <div class="col">
            <p>MON <br />☁ <br />17°</p>
          </div>
          <div class="col">
            <p>TUE <br />☁ <br />17°</p>
          </div>
          <div class="col">
            <p>WED <br />☁ <br />17°</p>
          </div>
          <div class="col">
            <p>THU <br />☁ <br />17°</p>
          </div>
        </div>
        <small>Open-source code by Ganna Yushchyshyna</small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
